version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15

# TODO: yarn
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - run:
          name: Add env
          command: |
            echo "BASE_URL=$BASE_URL" > .env
            echo "AVATAR_URL=$AVATAR_URL" >> .env
      - restore_cache:
          name: Restore yarn dependencies
          keys:
            - v1-yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Setup Step
          command: yarn install
      - save_cache:
          name: Save Cache of npm dependencies
          key: v1-yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/node_modules
      - run:
          name: Build Step
          command: NODE_ENV=production yarn generate
      - persist_to_workspace:
          root: ~/project
          paths:
            - dist
  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - attach_workspace:
          at: ~/project
      - aws-s3/sync:
          from: dist
          to: 's3://ichimonittou-front'
          overwrite: true
        #　ttlよりも早くキャッシュを無効化して削除する。
      - run: aws cloudfront create-invalidation --distribution-id $CF_DISTRIBUTION_ID --paths '/*'

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: develop
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: develop